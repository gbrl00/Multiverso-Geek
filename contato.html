        <div class="row">
            <div class="offset-lg-2 col-lg-8">
                <h1>Fale Conosco</h1>
                <form action="sucesso.html" method="get">
                    <div class="form-group">
                        <label for="nome">Digite seu nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="email">Digite seu e-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="" />
                    </div>
                    <div class="form-group">
                        <label for="assunto">Selecione o assunto</label>
                        <select class="form-control" name="assunto">

                            <option value="sugestao">Sugestão</option>
                            <option value="trabalhe-conosco">Trabalhe conosco</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" name="mensagem" rows="4"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar" />
                </form>
            </div>
